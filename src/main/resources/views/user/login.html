<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">

<head>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/user/login.css}">
    <!-- AT{} 는 Standard URL 이라고 한다. -->
    <script defer th:src="@{/css/user/login.js}"></script>
</head>

<th:block layout:fragment="content">
    <h1>로그인</h1>
    <div>
        <form method="post" th:action="@{/user/login}" th:object="${userEntity}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="User Id" th:field="*{uid}">
                <label for="uid">아이디</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="User Password" th:field="*{upw}">
                <label for="upw">비밀번호</label>
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="Login">
            </div>
        </form>
    </div>
</th:block>
