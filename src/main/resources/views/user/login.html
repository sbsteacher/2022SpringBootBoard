<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">

<head>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/user/login.css}">
    <!-- AT{} 는 Standard URL 이라고 한다. -->
    <script defer th:src="@{/css/user/login.js}"></script>
</head>

<th:block layout:fragment="content">
    <h1>로그인</h1>
    <div>
        <form th:action="@{/user/login}" method="post" th:object="${userEntity}">
            <div><input type="text" th:field="*{uid}" placeholder="user id"></div>
            <div><input type="password" th:field="*{upw}" placeholder="user password"></div>
            <div><input type="submit" value="Login"></div>
        </form>
    </div>
</th:block>
